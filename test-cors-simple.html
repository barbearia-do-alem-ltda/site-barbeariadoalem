<!DOCTYPE html>
<html>
<head>
    <title>Teste CORS Simples</title>
</head>
<body>
    <h1>Teste CORS Simples</h1>
    <button onclick="testarAPI()">Testar API</button>
    <div id="resultado"></div>

    <script>
        async function testarAPI() {
            const resultado = document.getElementById('resultado');
            resultado.innerHTML = 'Testando...';
            
            try {
                console.log('Testando URL:', 'https://projetobarbeariadoalem-o-3.onrender.com/api/servicos');
                
                const response = await fetch('https://projetobarbeariadoalem-o-3.onrender.com/api/servicos', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                if (response.ok) {
                    const data = await response.json();
                    resultado.innerHTML = `
                        <h3>✅ Sucesso!</h3>
                        <p>Status: ${response.status}</p>
                        <p>Dados: ${data.length} serviços</p>
                        <pre>${JSON.stringify(data.slice(0,2), null, 2)}</pre>
                    `;
                } else {
                    resultado.innerHTML = `
                        <h3>❌ Erro HTTP</h3>
                        <p>Status: ${response.status}</p>
                        <p>StatusText: ${response.statusText}</p>
                    `;
                }
            } catch (error) {
                console.error('Erro:', error);
                resultado.innerHTML = `
                    <h3>❌ Erro de Rede</h3>
                    <p>${error.message}</p>
                    <p>Verifique o console para mais detalhes</p>
                `;
            }
        }
    </script>
</body>
</html>
