
<header class="header-barbearia">
  <div class="header-container">
    <!-- Fantasmas decorativos (ocultos em mobile) -->
    <div class="ghost-icon ghost-left">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512" class="ghost-svg">
        <path d="M40.1 467.1l-11.2 9c-3.2 2.5-7.1 3.9-11.1 3.9C8 480 0 472 0 462.2V192C0 86 86 0 192 0S384 86 384 192V462.2c0 9.8-8 17.8-17.8 17.8c-4 0-7.9-1.4-11.1-3.9l-11.2-9c-13.4-10.7-32.8-9-44.1 3.9L269.3 506c-3.3 3.8-8.2 6-13.3 6s-9.9-2.2-13.3-6l-26.6-30.5c-12.7-14.6-35.4-14.6-48.2 0L141.3 506c-3.3 3.8-8.2 6-13.3 6s-9.9-2.2-13.3-6L84.2 471c-11.3-12.9-30.7-14.6-44.1-3.9zM160 192a32 32 0 1 0 -64 0 32 32 0 1 0 64 0zm96 32a32 32 0 1 0 0-64 32 32 0 1 0 0 64z"/>
      </svg>
    </div>
    
    <!-- Logo/Título (visível em mobile) -->
    <div class="header-logo">
      <h1 class="site-title">Barbearia do Além</h1>
    </div>
    
    <!-- Botão do menu mobile -->
    <button class="mobile-menu-toggle" (click)="toggleMobileMenu()" [class.active]="mobileMenuOpen">
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
    </button>
    
    <!-- Menu de navegação -->
    <nav class="nav-menu" [class.mobile-open]="mobileMenuOpen">
      <ul class="menu-barbearia">
        <li><a routerLink="/home" (click)="closeMobileMenu()">🏠 Página inicial</a></li>
        <li><a routerLink="/quem-somos" (click)="closeMobileMenu()">👥 Quem Somos</a></li>
        <li><a routerLink="/galeria-fotos" (click)="closeMobileMenu()">📸 Galeria de fotos</a></li>
        <li><a routerLink="/agendamento" (click)="closeMobileMenu()">📅 Agendamento</a></li>
        <li><a routerLink="/contato" (click)="closeMobileMenu()">📞 Contato</a></li>
        <li><a href="https://barbearia-do-alem-ltda.github.io/apresentar-barbeariadoalem/" target="_blank" (click)="closeMobileMenu()">ℹ️ Informações</a></li>
        <li><a (click)="openAdminLogin(); closeMobileMenu()" style="cursor: pointer;">⚙️ Admin</a></li>
      </ul>
    </nav>
    
    <div class="ghost-icon ghost-right">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512" class="ghost-svg ghost-right-svg">
        <path d="M40.1 467.1l-11.2 9c-3.2 2.5-7.1 3.9-11.1 3.9C8 480 0 472 0 462.2V192C0 86 86 0 192 0S384 86 384 192V462.2c0 9.8-8 17.8-17.8 17.8c-4 0-7.9-1.4-11.1-3.9l-11.2-9c-13.4-10.7-32.8-9-44.1 3.9L269.3 506c-3.3 3.8-8.2 6-13.3 6s-9.9-2.2-13.3-6l-26.6-30.5c-12.7-14.6-35.4-14.6-48.2 0L141.3 506c-3.3 3.8-8.2 6-13.3 6s-9.9-2.2-13.3-6L84.2 471c-11.3-12.9-30.7-14.6-44.1-3.9zM160 192a32 32 0 1 0 -64 0 32 32 0 1 0 64 0zm96 32a32 32 0 1 0 0-64 32 32 0 1 0 0 64z"/>
      </svg>
    </div>
  </div>
  
  <!-- Overlay para fechar menu mobile -->
  <div class="mobile-menu-overlay" [class.active]="mobileMenuOpen" (click)="closeMobileMenu()"></div>
</header>

<main>
  <router-outlet></router-outlet>
</main>

<!-- Modal de Login do Admin -->
<app-login></app-login>

</footer>
